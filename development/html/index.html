<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Selamat datang 2017!</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <style>*{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}body,html{margin:0;padding:0;font-family:Montserrat,sans-serif;font-size:14px;background-color:#fafafa}.header{padding:20px 5%;background-color:#f2b922;color:#fff}.content{margin:48px 5%}.form-center,.header-center{margin:0 auto;max-width:500px}.form-field{margin:16px 0}input,select{width:100%;font-size:1.1em}select option.default-option{color:#aaa}input[type=date],input[type=text],select,textarea{width:100%;padding:10px;margin:6px 0;box-sizing:border-box;border-radius:3px;border:1px solid #aaa}input[type=date]:focus,input[type=text]:focus,select:focus,textarea:focus{border:1px solid #f2b500}input[type=submit]{padding:10px;font-weight:700;color:#fff;background-color:#f2b922;border:none;border-radius:3px;outline:0;cursor:pointer}input[type=submit]:hover{box-shadow:0 1px 3px rgba(0,0,0,.12),0 1px 2px rgba(0,0,0,.24)}input[type=submit]:active{box-shadow:0 1px 1px rgba(0,0,0,.1),0 1px 1px rgba(0,0,0,.12)}#message{width:100%;margin:10px auto;padding:12px}.success{color:#4F8A10;background-color:#DFF2BF}.error{color:#D8000C;background-color:#FFBABA}</style>
</head>

<body>
  <div class="header">
    <div class="header-center">
      <h1>Selamat datang, mahasiswa baru 2017!</h1>
      <p>PMK ITB</p>
    </div>
  </div>
  <div class="content">

    <form class="form-center" name="studentForm" id="studentForm">
      <input name="year" type="hidden" value="2017">

      <div class="form-field">
        <label for="name">Nama</label>
        <input name="name" type="text" required>
      </div>
   
      <div class="form-field">
        <label for="department">Fakultas</label>
        <select name="department" required>
          <option class="default-option" value="" disabled selected></option>
          <option value="STEI">STEI - Sekolah Teknik Elektro dan Informatika</option>
          <option value="FSRD">FSRD - Fakultas Seni Rupa dan Desain</option>
          <option value="FTSL">FTSL - Fakultas Teknik Sipil dan Lingkungan</option>
          <option value="FTI-G">FTI-G - Fakultas Teknologi Industri (Ganesha)</option>
          <option value="FTI-J">FTI-J - Fakultas Teknologi Industri (Jatinangor)</option>
          <option value="SBM">SBM - Sekolah Bisnis dan Manajemen</option>
          <option value="SF">SF - Sekolah Farmasi</option>
          <option value="SITH-S">SITH-S - Sekolah Ilmu dan Teknologi Hayati - Program Sains</option>
          <option value="SITH-R">SITH-R - Sekolah Ilmu dan Teknologi Hayati - Program Rekayasa</option>
          <option value="FMIPA">FMIPA - Fakultas Matematika dan Ilmu Pengetahuan Alam</option>
          <option value="SAPPK">SAPPK - Sekolah Arsitektur, Perencanaan dan Pengembangan Kebijakan</option>
          <option value="FTMD">FTMD - Fakultas Teknik Mesin dan Dirgantara</option>
          <option value="FTTM">FTTM - Fakultas Teknik Pertambangan dan Perminyakan</option>
          <option value="FITB">FITB - Fakultas Ilmu Teknologi Kebumian</option>
        </select>
      </div>

      <div class="form-field">
        <label for="tpb_nim">NIM</label>
        <input name="tpb_nim" type="text" pattern="^[0-9]{8}$">
      </div>

      <div class="form-field">
        <label for="gender">Jenis kelamin</label>
        <select name="gender" required>
          <option class="default-option" value="" disabled selected></option>
          <option value="male">Laki-laki</option>
          <option value="female">Perempuan</option>
        </select>
      </div>

      <div class="form-field">
        <label for="birth_date">Tanggal lahir (tanggal-bulan-tahun, cth. 30-01-1990)</label>
        <input name="birth_date" type="date" placeholder="DD-MM-YYYY" required pattern="^(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d$">
      </div>

      <div class="form-field">
        <label for="line">ID LINE</label>
        <input name="line" type="text">
      </div>

      <div class="form-field">
        <label for="phone">No. handphone</label>
        <input name="phone" type="text" required>
      </div>

      <div class="form-field">
        <label for="parent_phone">No. telpon orangtua/wali</label>
        <input name="parent_phone" type="text" required>
      </div>

      <div class="form-field">
        <label for="bandung_address">Alamat di Bandung</label>
        <textarea name="bandung_address" required></textarea>
      </div>

      <div class="form-field">
        <label for="hometown_address">Alamat asal</label>
        <textarea name="hometown_address" required></textarea>
      </div>

      <div class="form-field">
        <label for="high_school">Asal sekolah</label>
        <input name="high_school" type="text" required>
      </div>

      <div class="form-field">
        <label for="church">Gereja</label>
        <input name="church" type="text" required>
      </div>

      <br />
      <input type="submit" value="Kirim">

    </form>
    <div id="message"></div>
  </div>
  <noscript>
    <style>
      .content {display: none}
      .error {text-align: center; color: red; background-color: #fafafa;}
    </style>
    <h2 class="error">Activate the javascript on your browser!</h2>
  </noscript>
  <script type="text/javascript" charset="utf-8">
    function c(){for(var b=studentForm.elements,a={},d=0;d<b.length;d++){var e=b.item(d);a[e.name]=e.value}return a}var f=document.getElementById("message");document.getElementById("studentForm").addEventListener("submit",function(b){b.preventDefault();f.innerHTML="";b=c();var a=new XMLHttpRequest;a.open("POST","http://localhost:3000/api/students",!0);a.setRequestHeader("Content-type","application/json; charset=utf-8");a.onload=function(){var b=JSON.parse(a.responseText);4===a.readyState&&201===a.status?(f.setAttribute("class","success"),f.innerHTML="Success! <br />"+b.name.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\"/g,"&quot;").replace(/\'/g,"&#39;").replace(/\//g,"&#x2F;")+" has been registered!"):(f.setAttribute("class","error"),f.innerHTML="Error! <br /> Message: "+b.message)};a.send(JSON.stringify(b))});
  </script>
</body>
</html>
