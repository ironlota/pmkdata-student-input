<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
  <!--<![endif]-->
</head>
<body>
  <div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
      <div class="header">
        <h1 class="brand-title">PMK ITB</h1>
        <h2 class="brand-tagline">Yesaya 61:3b-4</h2>
        <nav class="nav">
          <ul class="nav-list">
              <li class="nav-item">
                  <a class="pure-button" href="https://pmk.itb.ac.id/">Website</a>
              </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="content pure-u-1 pure-u-md-3-4">
        <form class="pure-form pure-form-stacked" name="studentForm">
            <fieldset>
              <legend class="content-subhead"><h2 class="post-title">Form Input Data Mahasiswa</h2></legend>

              <div class="pure-g">
                  <div class="pure-u-1 pure-u-md-1-2">
                      <input class="pure-input-2-3" name="tpb_nim" type="text" placeholder="NIM TPB">
                  </div>

                  <div class="pure-u-1 pure-u-md-1-2">
                      <input class="pure-input-2-3" name="nim" type="text" placeholder="NIM">
                  </div>

                  <div class="pure-u-1 pure-u-md-1-2">
                      <input class="pure-input-2-3" name="name" type="text" placeholder="Nama">
                  </div>

                  <div class="pure-u-1 pure-u-md-1-2">
                      <input class="pure-input-2-3" name="year" type="text" placeholder="Tahun Angkatan">
                  </div>

                  <div class="pure-u-1 pure-u-md-1-2">
                      <select class="pure-input-2-3" name="gender" name="gender">
                          <option value="male" selected>Laki-laki</option>
                          <option value="female">Perempuan</option>
                      </select>
                  </div>

                  <div class="pure-u-1 pure-u-md-1-2">
                      <input class="pure-input-2-3" name="birth_date" type="text" placeholder="Tanggal Lahir">
                  </div>

                  <div class="pure-u-1 pure-u-md-1-2">
                      <input class="pure-input-2-3" name="phone" type="text" placeholder="No. Handphone">
                  </div>

                  <div class="pure-u-1 pure-u-md-1-2">
                      <input class="pure-input-2-3" name="parent_phone" type="text" placeholder="No. HP Orang Tua">
                  </div>

                  <div class="pure-u-1 pure-u-md-1-2">
                      <input class="pure-input-2-3" name="line" type="text" placeholder="Line ID">
                  </div>

                  <div class="pure-u-1 pure-u-md-1-2">
                      <input class="pure-input-2-3" name="high_school" type="text" placeholder="Asal Sekolah">
                  </div>

                  <div class="pure-u-1 pure-u-md-1-2">
                      <input class="pure-input-2-3" name="church" type="text" placeholder="Gereja">
                  </div>

                  <div class="pure-u-1 pure-u-md-1-2">
                      <input class="pure-input-2-3" name="bandung_address" type="text" placeholder="Alamat di Bandung">
                  </div>

                  <div class="pure-u-1 pure-u-md-1-2">
                      <input class="pure-input-2-3" name="hometown_address" type="text" placeholder="Alamat Asal">
                  </div>

                  <div class="pure-u-1 pure-u-md-1-1">
                    <label class="pure-input-2-3" for="cb" class="pure-checkbox">
                        <input name="cb" type="checkbox"> I've read the terms and conditions
                    </label>

                    <button type="submit" class="pure-button pure-button-primary">Submit</button>
                  </div>  
              </div>
            </fieldset>
        </form>
      </div>
    </div>
  </div>
  <script src="build/js/main.js" charset="utf-8"></script>
</body>
</html>
